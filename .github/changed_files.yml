  - sgdrf/launch/**
  - sgdrf/setup.py
  - sgdrf/setup.cfg
  - sgdrf/package.xml
sgdrf_interfaces: &sgdrf_interfaces
  - sgdrf_interfaces/**
common: &common
  - Dockerfile
  - requirements.txt
